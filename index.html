<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <style>
    @media (min-width:391px) and (max-width:480px) {
      body {
        background-color: brown;
      }
      h1 {
          font-size: 15px;
          font-family:serif;
        }
    }
    @media (min-width:481px) and (max-width:720px) {
      body {
        background-color: rgba(8, 172, 169, 0.415);
      }
        h1 {
          font-size: 18px;
          font-family:"Georgia";
          color:aliceblue;
        }
    } 
    @media (min-width: 721px) and (max-width:1080px) {
      body {
        background-color: darkblue;
      }
      h1 {
        font-size: 21px;
        font-family:cursive;
        color:white;
      }
    }
    @media (min-width:1081px) and (max-width:1440px) {
      body {
        background-color: lightblue;
      }
      h1 {
          font-size: 24px;
        font-family:"Gill Sans";
        color:orangered;
        }
    }
    @media (min-width:1441px) and (max-width:2160px) {
      body {
        background-color: orangered;
      }
      h1 {
          font-size: 27px;
          font-family:serif;
        color:red;
        }
    }
    @media (min-width:2161px) and (max-width:4320px) {
      body {
        background-color: sandybrown;
      }
      h1 {
          font-size: 30px;
        font-family:cursive;
        color:gold;
        }
    }
  </style>

</head>
<body>
  <h1>
    This is my first responsive website. I am happy to learn <span>web development</span>. 
  </h1>
</body>
</html>
